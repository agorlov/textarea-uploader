<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copy/past image</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .arena {
            width: 100%;
            margin-top: 23px;
            height: 200px;
            border-radius: 44px;
            padding: 30px;
        }

        .main {
            width: 600px;
            margin: 0 auto;
        }

        .span4 {
            width: 100%;
            background-color: aquamarine;
            height: 200px;
        }
    </style>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="paste.js"></script>
    <script>
        // http://stackoverflow.com/questions/1933969/sound-effects-in-javascript-html5
        var camera = ((new Audio()).canPlayType("audio/ogg; codecs=vorbis") === "") ? 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/9729/79190__nathan-lomeli__iphone-camera-click.wav' : 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/9729/79190__nathan-lomeli__iphone-camera-click.ogg';
        var snd = new Audio(camera); // buffers automatically when created
        function snapshoot() {
            snd.play();
        }
    </script>
</head>

<body>
    <div class="main">
        <h1>Form to upload image</h1>
        <p>What is it for?</p>
        <p>It allows you to paste image (screenshot) on your web-site. First press _Ctrl+Shift+PrntScrn_,
        than paste by pressing <b>Ctrl+V</b>!
        </p>

        <div class="span4 target"></div>

        <form action="" method="post">
            <textarea name="msg" class="arena data" id="base64"></textarea>
        </form>
    </div>

</body>

</html>
